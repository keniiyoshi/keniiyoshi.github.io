<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Figure Skating Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">
            <div id="player1-score">
                <h3>Skater 1</h3>
                <div>Score: <span id="score1">0</span></div>
                <div>Jumps: <span id="jumps1">0</span></div>
                <div>Spins: <span id="spins1">0</span></div>
            </div>
            <div id="player2-score">
                <h3>Skater 2</h3>
                <div>Score: <span id="score2">0</span></div>
                <div>Jumps: <span id="jumps2">0</span></div>
                <div>Spins: <span id="spins2">0</span></div>
            </div>
        </div>
        <div id="controls-info">
            <h3>Controls</h3>
            <p>Arrow Keys: Move</p>
            <p>Space: Jump</p>
            <p>Shift: Spin</p>
            <p>Z: Special Move</p>
        </div>
        <div id="story-dialog">
            <p>Welcome to the Ice Rink! Perform your best moves!</p>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
